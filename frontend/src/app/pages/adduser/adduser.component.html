


<div class="min-vh-100 d-flex align-items-center bg-space py-5">
     <div class="container">
         <div class="row justify-content-center">
             <div class="col-lg-8 col-md-10 col-sm-12">
                 <div class="glass-card p-4 p-md-5 floating">
                     <div class="text-center mb-5">
                         <h1 class="text-white display-4 fw-bold mb-3 glow-text">
                             {{ editUserId ? 'Update User' : 'Add User' }}
                         </h1>
                         <p class="text-white-50 mb-0">Manage your Meney AI agent users with ease</p>
                     </div>
                     <form [formGroup]="userform" (ngSubmit)="adduser()">
                         <div class="row g-4">
                             <div class="col-md-6">
                                 <div class="form-group">
                                     <label for="name" class="form-label text-white mb-2">Full Name</label>
                                     <input 
                                         type="text" 
                                         class="form-control form-pill py-3 px-4 text-white" 
                                         id="name" 
                                         formControlName="name"
                                         placeholder="Enter full name">
                                 </div>
                             </div>
                             <div class="col-md-6">
                                 <div class="form-group">
                                     <label for="email" class="form-label text-white mb-2">Email</label>
                                     <input 
                                         type="email" 
                                         class="form-control form-pill py-3 px-4 text-white" 
                                         id="email" 
                                         formControlName="email"
                                         placeholder="Enter email address">
                                 </div>
                             </div>
                             <div class="col-md-6">
                                 <div class="form-group">
                                     <label for="phone" class="form-label text-white mb-2">Age</label>
                                     <input 
                                         type="number" 
                                         class="form-control form-pill py-3 px-4 text-white" 
                                         id="age" 
                                         formControlName="age"
                                         placeholder="Enter Your Age">
                                 </div>
                             </div>
                             <div class="col-md-6">
                               <div class="form-group">
                                   <label for="address" class="form-label text-white mb-2">Address</label>
                                   <input 
                                       type="text" 
                                       class="form-control form-pill py-3 px-4 text-white" 
                                       id="address" 
                                       formControlName="address"
                                       placeholder="Enter Address">
                               </div>
                           </div>
                           <div class="col-md-6">
                             <div class="form-group">
                                 <label for="password" class="form-label text-white mb-2">Password</label>
                                 <input 
                                     type="password" 
                                     class="form-control form-pill py-3 px-4 text-white" 
                                     id="password" 
                                     formControlName="password"
                                     placeholder="Enter Password">
                             </div>
                         </div>
                             <div class="col-12 mt-4">
                                 <div class="d-grid">
                                     <button 
                                         type="submit" 
                                         class="btn btn-gradient btn-lg py-3 text-white fw-bold">
                                         {{ editUserId ? 'Update User' : 'Add User' }}
                                     </button>
                                 </div>
                             </div>
                         </div>
                     </form>
                 </div>
             </div>
         </div>
     </div>
 </div>
 
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
